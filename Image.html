<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content In Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- =============Set Thumbnail=============== -->
    <img src="Image/mani6.jpg" class="w-25 mt-5 ms-5 img-fluid img-thumbnail" alt="">
    <!-- =============Set  Thumbnail End=============== -->
    <img src="Image/mani6.jpg" class="w-25 mt-5 me-5 float-end img-fluid img-thumbnail" alt="">
    
    <hr>
    
    <!-- =============Set  Thumbnail center using marging auto=============== -->
    <img src="Image/mani6.jpg" class="rounded img-thumbnail w-25 d-block mx-auto" alt="">
    <hr>
    <!-- =============Set  Thumbnail center using marging auto=============== -->
    <img src="Image/mani6.jpg" class="rounded  w-25 d-block mx-auto" alt="">
    <hr>
    <!-- =============Set  image border reduce=============== -->
    <img src="Image/mani6.jpg" class="rounded-bottom-1 rounded-start-2 rounded-end-3 rounded-top-0  w-25 d-block mx-auto" alt="">
    <hr>
    <!-- =============Set  image center =============== -->
    <div class="text-center">
        <img src="Image/mani6.jpg" class="rounded  w-25 " alt="">
    </div>
    <hr>

    <img src="Image/mani6.jpg" class="rounded-end-circle w-25 " alt="">
    <img src="Image/mani6.jpg" class="rounded-top-circle w-25 " alt="">
    <img src="Image/mani6.jpg" class="rounded-bottom-circle w-25 " alt="">
    <img src="Image/mani6.jpg" class="rounded-start-circle w-25 " alt="">
    

    <picture>
        <source srcset="Image/1.webp" type="image/svg+xml" media="(min-width:768px) and (max-width:991px)">
        <img src="Image/mani6.jpg" class="img-fluid img-thumbnail w-75" alt="">
    </picture>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          Indeterminate checkbox
        </label>
      </div>
    
</body>
</html>
